
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Primário -->
    <title>LUMETRIC | Marketing de Precisão & Branding de Alto Valor</title>
    <meta name="description" content="A LUMETRIC transforma tráfego frio em desejo ardente. Agência de marketing de alta performance especializada em branding, tráfego pago e estratégia digital para marcas que buscam dominação de mercado." />
    <meta name="keywords" content="marketing digital, branding de luxo, tráfego pago, agência de marketing, estratégia de vendas, lumetric" />
    <link rel="canonical" href="https://lumetricagency.vercel.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lumetricagency.vercel.app/" />
    <meta property="og:title" content="LUMETRIC | Marketing de Precisão & Branding de Alto Valor" />
    <meta property="og:description" content="Não busque atenção. Exija obsessão. Transformamos a sua presença digital em uma máquina de vendas de alto valor." />
    <meta property="og:image" content="https://lumetricagency.vercel.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lumetricagency.vercel.app/" />
    <meta property="twitter:title" content="LUMETRIC | Marketing de Precisão & Branding de Alto Valor" />
    <meta property="twitter:description" content="Não busque atenção. Exija obsessão. Estratégias de marketing para marcas que se recusam a ser ignoradas." />
    <meta property="twitter:image" content="https://lumetricagency.vercel.app/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Dados Estruturados (JSON-LD) - Essencial para SEO de Agência -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LUMETRIC Agency",
      "url": "https://lumetricagency.vercel.app/",
      "logo": "https://lumetricagency.vercel.app/logo.png",
      "description": "Agência de marketing de alta performance especializada em branding e tráfego pago.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "MZ"
      },
      "sameAs": [
        "https://www.instagram.com/clicksales.io/"
      ]
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Playfair+Display:wght@700&display=swap"

    />
